<!DOCTYPE html>
<html lang="ru" class="dark-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой баланс - SolarBox Staff Panel</title>
    <style>
        html, body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%) !important;
            margin: 0;
            padding: 0;
        }
        body {
            margin-left: 70px !important;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sidebar.css">
</head>
<body class="dark-theme">

    <div class="sidebar" id="sidebar"></div>

    <div id="toastContainer" class="toast-container"></div>

    <div class="container">
        <div class="header-card">
            <h1 class="page-title">
                <i class="fas fa-coins mr-3"></i>
                Мой баланс соляриков
            </h1>
        </div>

        <!-- Баланс -->
        <div class="glass-card mb-6">
            <div class="text-center py-8">
                <div class="text-6xl mb-4">☀️</div>
                <p class="text-gray-400 mb-2">Ваш текущий баланс:</p>
                <p class="text-5xl font-bold text-yellow-400" id="userBalance">0</p>
                <p class="text-gray-400 mt-2">соляриков</p>
            </div>
        </div>

        <!-- Передача соляриков -->
        <div class="glass-card">
            <h2 class="text-2xl font-bold text-white mb-4">
                <i class="fas fa-exchange-alt text-blue-400 mr-2"></i>
                Передать солярики
            </h2>
            
            <form id="transferForm" onsubmit="transferSolariki(event)">
                <div class="mb-4">
                    <label class="block text-gray-300 font-semibold mb-2">
                        <i class="fab fa-discord text-indigo-400 mr-2"></i>
                        Discord ник получателя *
                    </label>
                    <input type="text" id="recipientDiscord" placeholder="username" class="input-field" required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-300 font-semibold mb-2">
                        <i class="fas fa-coins text-yellow-400 mr-2"></i>
                        Количество соляриков *
                    </label>
                    <input type="number" id="amount" min="1" placeholder="10" class="input-field" required>
                    <p class="text-sm text-gray-400 mt-1">Минимум 1 солярик</p>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-300 font-semibold mb-2">
                        <i class="fas fa-comment text-purple-400 mr-2"></i>
                        Комментарий (необязательно)
                    </label>
                    <textarea id="comment" rows="3" placeholder="Причина передачи..." class="input-field"></textarea>
                </div>

                <div class="flex gap-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane mr-2"></i>
                        Передать
                    </button>
                    <button type="button" onclick="resetForm()" class="btn btn-secondary">
                        <i class="fas fa-redo mr-2"></i>
                        Очистить
                    </button>
                </div>
            </form>
        </div>

        <!-- История передач -->
        <div class="glass-card mt-6">
            <h2 class="text-2xl font-bold text-white mb-4">
                <i class="fas fa-history text-green-400 mr-2"></i>
                История передач
            </h2>
            
            <div id="loading" class="text-center py-8">
                <i class="fas fa-spinner fa-spin text-4xl text-indigo-400"></i>
                <p class="text-gray-300 mt-4">Загрузка истории...</p>
            </div>

            <div id="historyList"></div>
        </div>
    </div>

    <script src="sidebar.js"></script>
    <script src="theme.js"></script>
    <script src="balance.js"></script>
</body>
</html>
