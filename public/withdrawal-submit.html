<!DOCTYPE html>
<html lang="ru" class="dark-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–∞—è–≤–∫–∞ –Ω–∞ –≤—ã–≤–æ–¥ - SolarBox Staff Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="sidebar"></div>

    <div class="container">
        <div class="header-card">
            <h1 class="page-title">
                <i class="fas fa-money-bill-wave mr-3"></i>
                –ó–∞—è–≤–∫–∞ –Ω–∞ –≤—ã–≤–æ–¥ —Å–æ–ª—è—Ä–∏–∫–æ–≤
            </h1>
        </div>

        <!-- –ë–∞–ª–∞–Ω—Å -->
        <div class="glass-card mb-6">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-gray-400 mb-2">–í–∞—à –±–∞–ª–∞–Ω—Å:</p>
                    <h2 class="text-3xl font-bold text-white">
                        <i class="fas fa-sun text-yellow-400 mr-2"></i>
                        <span id="currentBalance">0</span> —Å–æ–ª—è—Ä–∏–∫–æ–≤
                    </h2>
                </div>
                <div class="text-right">
                    <p class="text-sm text-gray-400">–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—É–º–º–∞ –≤—ã–≤–æ–¥–∞:</p>
                    <p class="text-xl font-bold text-indigo-400">100 —Å–æ–ª—è—Ä–∏–∫–æ–≤</p>
                </div>
            </div>
        </div>

        <!-- –§–æ—Ä–º–∞ –∑–∞—è–≤–∫–∏ -->
        <div class="glass-card">
            <h2 class="text-2xl font-bold text-white mb-6">
                <i class="fas fa-file-invoice mr-2"></i>
                –°–æ–∑–¥–∞—Ç—å –∑–∞—è–≤–∫—É
            </h2>

            <form id="withdrawalForm" onsubmit="submitWithdrawal(event)">
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-400 mb-2">
                        <i class="fas fa-user mr-2"></i>–í–∞—à Discord
                    </label>
                    <input type="text" id="discordInput" class="input-field" readonly>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-400 mb-2">
                        <i class="fas fa-gamepad mr-2"></i>–ù–∏–∫–Ω–µ–π–º –≤ Minecraft
                    </label>
                    <input type="text" id="minecraftInput" class="input-field" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –Ω–∏–∫–Ω–µ–π–º" required>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-400 mb-2">
                        <i class="fas fa-coins mr-2"></i>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–æ–ª—è—Ä–∏–∫–æ–≤
                    </label>
                    <input type="number" id="amountInput" class="input-field" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É" min="100" required>
                    <p class="text-xs text-gray-500 mt-2">
                        <i class="fas fa-info-circle mr-1"></i>
                        –ú–∏–Ω–∏–º—É–º: 100, –ú–∞–∫—Å–∏–º—É–º: <span id="maxAmount">0</span>
                    </p>
                </div>

                <div class="flex gap-4">
                    <button type="submit" class="btn btn-primary flex-1">
                        <i class="fas fa-paper-plane mr-2"></i>
                        –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É
                    </button>
                    <button type="button" onclick="resetForm()" class="btn btn-secondary">
                        <i class="fas fa-redo mr-2"></i>
                        –°–±—Ä–æ—Å–∏—Ç—å
                    </button>
                </div>
            </form>
        </div>

        <!-- –ú–æ–∏ –∑–∞—è–≤–∫–∏ -->
        <div class="glass-card mt-6">
            <h2 class="text-2xl font-bold text-white mb-4">
                <i class="fas fa-history mr-2"></i>
                –ú–æ–∏ –∑–∞—è–≤–∫–∏
            </h2>
            <div id="myWithdrawals"></div>
        </div>
    </div>

    <script src="sidebar.js"></script>
    <script src="app.js"></script>
    <script>
        let currentBalance = 0;

        document.addEventListener('DOMContentLoaded', async () => {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            if (!user.discord) {
                showToast('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É', 'error');
                setTimeout(() => window.location.href = 'login.html', 2000);
                return;
            }

            document.getElementById('discordInput').value = user.discord;
            document.getElementById('minecraftInput').value = user.minecraft || '';
            
            await loadBalance();
            await loadMyWithdrawals();
        });

        async function loadBalance() {
            try {
                const user = JSON.parse(localStorage.getItem('user'));
                const response = await fetch(`${API_URL}/staff`);
                const data = await response.json();
                
                if (data.success) {
                    const staff = data.data.find(s => s.discord === user.discord);
                    if (staff) {
                        currentBalance = staff.solariki || 0;
                        document.getElementById('currentBalance').textContent = currentBalance;
                        document.getElementById('maxAmount').textContent = currentBalance;
                        document.getElementById('amountInput').max = currentBalance;
                    }
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –±–∞–ª–∞–Ω—Å–∞:', error);
            }
        }

        async function submitWithdrawal(event) {
            event.preventDefault();
            
            const user = JSON.parse(localStorage.getItem('user'));
            const minecraft = document.getElementById('minecraftInput').value.trim();
            const amount = parseInt(document.getElementById('amountInput').value);
            
            if (amount < 100) {
                showToast('–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—É–º–º–∞ –≤—ã–≤–æ–¥–∞: 100 —Å–æ–ª—è—Ä–∏–∫–æ–≤', 'error');
                return;
            }
            
            if (amount > currentBalance) {
                showToast('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å–æ–ª—è—Ä–∏–∫–æ–≤ –Ω–∞ –±–∞–ª–∞–Ω—Å–µ', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/withdrawals`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        discord: user.discord,
                        minecraft: minecraft,
                        amount: amount
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showToast('–ó–∞—è–≤–∫–∞ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!', 'success');
                    resetForm();
                    await loadBalance();
                    await loadMyWithdrawals();
                } else {
                    showToast(data.error || '–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞—è–≤–∫–∏', 'error');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                showToast('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º', 'error');
            }
        }

        async function loadMyWithdrawals() {
            try {
                const user = JSON.parse(localStorage.getItem('user'));
                const response = await fetch(`${API_URL}/withdrawals/my?discord=${encodeURIComponent(user.discord)}`);
                const data = await response.json();
                
                if (data.success) {
                    displayWithdrawals(data.data);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
            }
        }

        function displayWithdrawals(withdrawals) {
            const container = document.getElementById('myWithdrawals');
            
            if (withdrawals.length === 0) {
                container.innerHTML = '<p class="text-gray-400 text-center py-8">–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –∑–∞—è–≤–æ–∫</p>';
                return;
            }
            
            container.innerHTML = withdrawals.map(w => `
                <div class="bg-gray-800 bg-opacity-50 rounded-lg p-4 mb-3">
                    <div class="flex items-center justify-between mb-2">
                        <div class="flex items-center gap-3">
                            <span class="text-2xl">${getStatusIcon(w.status)}</span>
                            <div>
                                <p class="font-bold text-white">${w.amount} —Å–æ–ª—è—Ä–∏–∫–æ–≤</p>
                                <p class="text-sm text-gray-400">${w.minecraft}</p>
                            </div>
                        </div>
                        ${getStatusBadge(w.status)}
                    </div>
                    ${w.reviewer ? `
                        <div class="mt-3 pt-3 border-t border-gray-700">
                            <p class="text-sm text-gray-400">
                                <i class="fas fa-user-check mr-2"></i>–ü—Ä–æ–≤–µ—Ä–∏–ª: ${w.reviewer}
                            </p>
                            ${w.comment ? `<p class="text-sm text-gray-400 mt-1"><i class="fas fa-comment mr-2"></i>${w.comment}</p>` : ''}
                        </div>
                    ` : ''}
                    <p class="text-xs text-gray-500 mt-2">
                        <i class="far fa-clock mr-1"></i>${new Date(w.created_at).toLocaleString('ru-RU')}
                    </p>
                </div>
            `).join('');
        }

        function getStatusIcon(status) {
            const icons = {
                'pending': '‚è≥',
                'approved': '‚úÖ',
                'rejected': '‚ùå'
            };
            return icons[status] || 'üìã';
        }

        function getStatusBadge(status) {
            const badges = {
                'pending': '<span class="px-3 py-1 bg-yellow-500 bg-opacity-20 text-yellow-400 rounded-full text-sm">–ù–∞ —Ä–∞—Å—Å–º–æ—Ç—Ä–µ–Ω–∏–∏</span>',
                'approved': '<span class="px-3 py-1 bg-green-500 bg-opacity-20 text-green-400 rounded-full text-sm">–û–¥–æ–±—Ä–µ–Ω–æ</span>',
                'rejected': '<span class="px-3 py-1 bg-red-500 bg-opacity-20 text-red-400 rounded-full text-sm">–û—Ç–∫–ª–æ–Ω–µ–Ω–æ</span>'
            };
            return badges[status] || '';
        }

        function resetForm() {
            document.getElementById('withdrawalForm').reset();
            const user = JSON.parse(localStorage.getItem('user'));
            document.getElementById('discordInput').value = user.discord;
            document.getElementById('minecraftInput').value = user.minecraft || '';
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `fixed top-4 right-4 px-6 py-4 rounded-lg shadow-lg z-50 ${type === 'success' ? 'bg-green-600' : type === 'error' ? 'bg-red-600' : 'bg-gray-800'} text-white border ${type === 'success' ? 'border-green-500' : type === 'error' ? 'border-red-500' : 'border-gray-600'}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 4000);
        }
    </script>
</body>
</html>
