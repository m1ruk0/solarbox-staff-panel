<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в панель управления</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center;">
    <div class="glass-card" style="max-width: 400px; width: 100%; background: rgba(255, 255, 255, 0.95);">
        <div class="text-center mb-6">
            <i class="fas fa-shield-alt text-6xl text-indigo-600 mb-4"></i>
            <h1 class="text-3xl font-bold text-gray-800">Вход в систему</h1>
            <p class="text-gray-600 mt-2">Панель управления персоналом</p>
        </div>

        <form onsubmit="login(event)" id="loginForm">
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">
                    <i class="fab fa-discord text-indigo-600 mr-2"></i>
                    Discord ник
                </label>
                <input type="text" id="discord" placeholder="username" class="input-field" required>
            </div>

            <!-- Выбор метода входа -->
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">
                    <i class="fas fa-key text-indigo-600 mr-2"></i>
                    Способ входа
                </label>
                <select id="loginMethod" class="input-field" onchange="toggleLoginMethod()">
                    <option value="password">Пароль</option>
                    <option value="security">Секретный вопрос</option>
                </select>
            </div>

            <!-- Поле пароля -->
            <div class="mb-4" id="passwordField">
                <label class="block text-gray-700 font-semibold mb-2">
                    <i class="fas fa-lock text-indigo-600 mr-2"></i>
                    Пароль
                </label>
                <input type="password" id="password" placeholder="Введите пароль" class="input-field">
            </div>

            <!-- Секретный вопрос -->
            <div class="mb-4" id="securityField" style="display: none;">
                <div id="questionContainer"></div>
                <label class="block text-gray-700 font-semibold mb-2 mt-4">
                    <i class="fas fa-question-circle text-indigo-600 mr-2"></i>
                    Ваш ответ
                </label>
                <input type="text" id="securityAnswer" placeholder="Введите ответ" class="input-field">
            </div>

            <button type="submit" class="btn btn-primary w-full">
                <i class="fas fa-sign-in-alt mr-2"></i>
                Войти
            </button>
        </form>
    </div>

    <!-- Контейнер для toast уведомлений -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="login.js"></script>
</body>
</html>
