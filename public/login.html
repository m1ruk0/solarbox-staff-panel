<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в панель управления</title>
    <style>
        #pageLoader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; justify-content: center; align-items: center; z-index: 99999; transition: opacity 0.3s ease; }
        .loader-spinner { width: 50px; height: 50px; border-radius: 50%; border: 4px solid transparent; border-top-color: white; border-right-color: white; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loader-text { color: white; font-size: 1.2rem; margin-top: 1rem; animation: pulse 1.5s ease-in-out infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="loader.css">
    <link rel="stylesheet" href="style.css">
    <script src="loader.js"></script>
</head>
<body style="background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center;">
    <!-- Loader -->
    <div id="pageLoader">
        <div style="text-align: center;">
            <div class="loader-spinner"></div>
            <div class="loader-text">Загрузка...</div>
        </div>
    </div>
    

    <div class="glass-card" style="max-width: 400px; width: 100%; background: rgba(30, 30, 46, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1);">
        <div class="text-center mb-6">
            <i class="fas fa-shield-alt text-6xl mb-4" style="color: #667eea;"></i>
            <h1 class="text-3xl font-bold" style="color: #e5e7eb;">Вход в систему</h1>
            <p class="mt-2" style="color: #9ca3af;">Панель управления персоналом</p>
        </div>

        <form onsubmit="login(event)" id="loginForm">
            <div class="mb-4">
                <label class="block font-semibold mb-2" style="color: #e5e7eb;">
                    <i class="fab fa-discord mr-2" style="color: #667eea;"></i>
                    Discord ник
                </label>
                <input type="text" id="discord" placeholder="username" class="input-field" required>
            </div>

            <!-- Выбор метода входа -->
            <div class="mb-4">
                <label class="block font-semibold mb-2" style="color: #e5e7eb;">
                    <i class="fas fa-key mr-2" style="color: #667eea;"></i>
                    Способ входа
                </label>
                <select id="loginMethod" class="input-field" onchange="toggleLoginMethod()">
                    <option value="password">Пароль</option>
                    <option value="security">Секретный вопрос</option>
                </select>
            </div>

            <!-- Поле пароля -->
            <div class="mb-4" id="passwordField">
                <label class="block font-semibold mb-2" style="color: #e5e7eb;">
                    <i class="fas fa-lock mr-2" style="color: #667eea;"></i>
                    Пароль
                </label>
                <input type="password" id="password" placeholder="Введите пароль" class="input-field">
            </div>

            <!-- Секретный вопрос -->
            <div class="mb-4" id="securityField" style="display: none;">
                <div id="questionContainer"></div>
                <label class="block font-semibold mb-2 mt-4" style="color: #e5e7eb;">
                    <i class="fas fa-question-circle mr-2" style="color: #667eea;"></i>
                    Ваш ответ
                </label>
                <input type="text" id="securityAnswer" placeholder="Введите ответ" class="input-field">
            </div>

            <button type="submit" class="btn btn-primary w-full">
                <i class="fas fa-sign-in-alt mr-2"></i>
                Войти
            </button>
        </form>
    </div>

    <!-- Контейнер для toast уведомлений -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="theme.js"></script>
    <script src="login.js"></script>
</body>
</html>
