<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ SolarBox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .update-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            color: #1a1a2e;
            margin-bottom: 10px;
        }

        .version {
            font-size: 18px;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .progress-container {
            display: none;
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            color: #666;
            font-size: 14px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="update-card">
        <div class="icon">üöÄ</div>
        <h1>–î–æ—Å—Ç—É–ø–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ</h1>
        <div class="version" id="version">–í–µ—Ä—Å–∏—è 1.0.1</div>
        <div class="description" id="description">
            –î–æ—Å—Ç—É–ø–Ω–∞ –Ω–æ–≤–∞—è –≤–µ—Ä—Å–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è —Å —É–ª—É—á—à–µ–Ω–∏—è–º–∏ –∏ –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏—è–º–∏ –æ—à–∏–±–æ–∫.
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>

        <div class="buttons" id="buttons">
            <button class="btn btn-primary" id="downloadBtn" onclick="downloadUpdate()">
                –°–∫–∞—á–∞—Ç—å –∏ —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å
            </button>
            <button class="btn btn-secondary" onclick="closeWindow()">
                –ü–æ–∑–∂–µ
            </button>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        // –ü–æ–ª—É—á–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ–± –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏
        ipcRenderer.on('update-info', (event, info) => {
            document.getElementById('version').textContent = `–í–µ—Ä—Å–∏—è ${info.version}`;
            if (info.releaseNotes) {
                document.getElementById('description').textContent = info.releaseNotes;
            }
        });

        // –ü—Ä–æ–≥—Ä–µ—Å—Å –∑–∞–≥—Ä—É–∑–∫–∏
        ipcRenderer.on('download-progress', (event, progress) => {
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('buttons').style.display = 'none';
            document.getElementById('progressFill').style.width = progress.percent + '%';
            document.getElementById('progressText').textContent = 
                `–ó–∞–≥—Ä—É–∂–µ–Ω–æ ${progress.percent.toFixed(1)}% (${formatBytes(progress.transferred)} / ${formatBytes(progress.total)})`;
        });

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ
        ipcRenderer.on('update-downloaded', () => {
            document.getElementById('progressContainer').style.display = 'none';
            document.querySelector('.icon').textContent = '‚úÖ';
            document.querySelector('h1').textContent = '–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ';
            document.querySelector('.description').textContent = 
                '–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ –∏ –±—É–¥–µ—Ç —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ –ø—Ä–∏ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è.';
            
            document.getElementById('buttons').innerHTML = `
                <button class="btn btn-primary" onclick="restartApp()">
                    –ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å —Å–µ–π—á–∞—Å
                </button>
                <button class="btn btn-secondary" onclick="closeWindow()">
                    –ü–æ–∑–∂–µ
                </button>
            `;
            document.getElementById('buttons').style.display = 'flex';
        });

        // –û—à–∏–±–∫–∞
        ipcRenderer.on('update-error', (event, error) => {
            document.getElementById('progressContainer').style.display = 'none';
            document.querySelector('.icon').textContent = '‚ùå';
            document.querySelector('h1').textContent = '–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è';
            document.querySelector('.description').textContent = error.message;
            document.getElementById('buttons').style.display = 'flex';
        });

        function downloadUpdate() {
            ipcRenderer.send('download-update');
            document.getElementById('downloadBtn').disabled = true;
        }

        function restartApp() {
            ipcRenderer.send('restart-app');
        }

        function closeWindow() {
            ipcRenderer.send('close-update-window');
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
    </script>
</body>
</html>
