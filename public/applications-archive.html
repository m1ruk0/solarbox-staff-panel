<!DOCTYPE html>
<html lang="ru" class="dark-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Архив заявок - Панель управления</title>
    <style>
        html, body { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%) !important; margin: 0; padding: 0; }
        body { margin-left: 70px !important; }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sidebar.css">
</head>
<body class="dark-theme">
    <!-- Сайдбар -->
    <div id="sidebarContainer"></div>

    <!-- Основной контент -->
    <div class="main-content">
        <!-- Заголовок -->
        <div class="header-card">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">
                <i class="fas fa-archive text-purple-600 mr-3"></i>
                Архив заявок
            </h1>
            <p class="text-gray-600">Принятые и отклоненные заявки</p>
        </div>

        <!-- Статистика -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="stat-label">Принято заявок</p>
                        <p class="stat-value text-green-600" id="approvedCount">0</p>
                    </div>
                    <div class="stat-icon stat-icon-green">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </div>
            <div class="stat-card">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="stat-label">Отклонено заявок</p>
                        <p class="stat-value text-red-600" id="rejectedCount">0</p>
                    </div>
                    <div class="stat-icon stat-icon-red">
                        <i class="fas fa-times-circle"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Фильтры -->
        <div class="glass-card mb-6">
            <div class="flex flex-wrap gap-3">
                <button onclick="filterApplications('all')" class="btn btn-primary" data-filter="all">
                    Все
                </button>
                <button onclick="filterApplications('Принята')" class="btn btn-secondary" data-filter="Принята">
                    ✅ Принятые
                </button>
                <button onclick="filterApplications('Отклонена')" class="btn btn-secondary" data-filter="Отклонена">
                    ❌ Отклоненные
                </button>
            </div>
        </div>

        <!-- Загрузка -->
        <div id="loading" class="text-center py-12">
            <i class="fas fa-spinner fa-spin text-4xl text-indigo-600"></i>
            <p class="text-gray-600 mt-4">Загрузка архива...</p>
        </div>

        <!-- Нет данных -->
        <div id="noData" class="text-center py-12" style="display: none;">
            <i class="fas fa-inbox text-6xl text-gray-400 mb-4"></i>
            <p class="text-gray-600 text-xl">Архив пуст</p>
        </div>

        <!-- Список заявок -->
        <div id="archiveList"></div>
    </div>

    <!-- Контейнер для toast уведомлений -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="snow.js"></script>
    <script src="theme.js"></script>
    <script src="sidebar.js"></script>
    <script src="applications-archive.js"></script>
</body>
</html>
