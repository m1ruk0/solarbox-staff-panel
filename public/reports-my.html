<!DOCTYPE html>
<html lang="ru" class="dark-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–∏ –æ—Ç—á–µ—Ç—ã - SolarBox Staff Panel</title>
    <style>
        html, body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%) !important;
            margin: 0;
            padding: 0;
        }
        body {
            margin-left: 70px !important;
        }

        .report-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s;
        }

        .report-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .status-pending {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .status-approved {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .status-rejected {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .report-type-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.375rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
        }

        .screenshot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .screenshot-thumb {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .screenshot-thumb:hover {
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #9ca3af;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sidebar.css">
</head>
<body class="dark-theme">

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar"></div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
    <div class="header-card">
        <div class="flex items-center justify-between flex-wrap gap-4">
            <div>
                <h1 class="text-4xl font-bold text-gray-800 mb-2">
                    <i class="fas fa-clipboard-list text-indigo-600 mr-3"></i>
                    –ú–æ–∏ –æ—Ç—á–µ—Ç—ã
                </h1>
                <p class="text-gray-600">–ü—Ä–æ—Å–º–æ—Ç—Ä —Å—Ç–∞—Ç—É—Å–∞ –≤–∞—à–∏—Ö –æ—Ç—á–µ—Ç–æ–≤</p>
            </div>
            <a href="reports-submit.html" class="btn btn-primary">
                <i class="fas fa-plus mr-2"></i>
                –°–æ–∑–¥–∞—Ç—å –æ—Ç—á–µ—Ç
            </a>
        </div>
    </div>

    <!-- –°–ø–∏—Å–æ–∫ –æ—Ç—á–µ—Ç–æ–≤ -->
    <div id="reportsContainer"></div>

    <script src="sidebar.js"></script>
    <script src="app.js"></script>
    <script>
        // currentUser –±—É–¥–µ—Ç –∏–∑ app.js

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', async () => {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            if (!user.discord) {
                showToast('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É', 'error');
                setTimeout(() => window.location.href = 'login.html', 2000);
                return;
            }
            currentUser = user;
            await loadMyReports();
        });

        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icon = type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-times-circle' : 'fa-info-circle';
            
            toast.innerHTML = `
                <i class="fas ${icon} toast-icon"></i>
                <div class="toast-message">${message}</div>
                <button class="toast-close" onclick="this.parentElement.remove()">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('removing');
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }

        function getReportTypeIcon(type) {
            const icons = {
                'ban': 'üî®',
                'mute': 'üîá',
                'warn': '‚ö†Ô∏è',
                'kick': 'üë¢',
                'other': 'üìã'
            };
            return icons[type] || 'üìã';
        }

        function getReportTypeName(type) {
            const names = {
                'ban': '–ë–∞–Ω',
                'mute': '–ú—É—Ç',
                'warn': '–í–∞—Ä–Ω',
                'kick': '–ö–∏–∫',
                'daily_report': '–ï–∂–µ–¥–Ω–µ–≤–Ω—ã–π –æ—Ç—á–µ—Ç',
                'other': '–î—Ä—É–≥–æ–µ'
            };
            return names[type] || '–û—Ç—á–µ—Ç';
        }

        function getStatusBadge(status) {
            const statuses = {
                'pending': { text: '–ù–∞ —Ä–∞—Å—Å–º–æ—Ç—Ä–µ–Ω–∏–∏', icon: 'fa-clock', class: 'status-pending' },
                'approved': { text: '–û–¥–æ–±—Ä–µ–Ω', icon: 'fa-check-circle', class: 'status-approved' },
                'rejected': { text: '–û—Ç–∫–ª–æ–Ω–µ–Ω', icon: 'fa-times-circle', class: 'status-rejected' }
            };
            
            const s = statuses[status] || statuses['pending'];
            return `<span class="status-badge ${s.class}"><i class="fas ${s.icon}"></i>${s.text}</span>`;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('ru-RU', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        async function loadMyReports() {
            if (!currentUser || !currentUser.discord) {
                showToast('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω', 'error');
                return;
            }
            
            const author = currentUser.discord;
            
            try {
                const response = await fetch(`${API_URL}/reports/my?author=${encodeURIComponent(author)}`);
                const data = await response.json();
                
                if (data.success) {
                    displayReports(data.data);
                } else {
                    showToast(data.error || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –æ—Ç—á–µ—Ç–æ–≤', 'error');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                showToast('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º', 'error');
            }
        }

        function displayReports(reports) {
            const container = document.getElementById('reportsContainer');
            
            if (reports.length === 0) {
                container.innerHTML = `
                    <div class="glass-card">
                        <div class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <h3 class="text-xl font-bold mb-2">–û—Ç—á–µ—Ç–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</h3>
                            <p>–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã—Ö –æ—Ç—á–µ—Ç–æ–≤</p>
                        </div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = reports.map((report, index) => `
                <div class="report-card">
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex items-center gap-3">
                            <span class="report-type-badge">
                                ${getReportTypeIcon(report.report_type)} ${getReportTypeName(report.report_type)}
                            </span>
                            ${getStatusBadge(report.status)}
                        </div>
                        <span class="text-sm text-gray-500">
                            <i class="far fa-calendar mr-1"></i>${formatDate(report.created_at)}
                        </span>
                    </div>
                    
                    <div class="mb-4">
                        <h3 class="text-xl font-bold text-white mb-2">
                            <i class="fas fa-user mr-2"></i>–ê–≤—Ç–æ—Ä: ${report.author ? report.author.split('(')[0].trim() : '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}
                        </h3>
                        <p class="text-gray-400">
                            <i class="fas fa-hashtag mr-2"></i>
                            <strong>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ—Ç—á–µ—Ç–æ–≤:</strong> ${report.player_nickname || '1'}
                        </p>
                    </div>
                    
                    ${report.screenshots && report.screenshots.length > 0 ? `
                        <div class="mb-4">
                            <p class="text-sm font-medium text-gray-400 mb-2">
                                <i class="fas fa-images mr-2"></i>–°–∫—Ä–∏–Ω—à–æ—Ç—ã (${report.screenshots.length}):
                            </p>
                            <div class="screenshot-grid">
                                ${report.screenshots.map((screenshot, idx) => `
                                    <img src="${screenshot}" class="screenshot-thumb" 
                                        onclick="openImageModal(this.src)"
                                        style="cursor: pointer;"
                                        alt="–°–∫—Ä–∏–Ω—à–æ—Ç ${idx + 1}">
                                `).join('')}
                            </div>
                            ${report.screenshots.length >= 2 ? `
                                <button onclick="openAllScreenshots(${JSON.stringify(report.screenshots).replace(/"/g, '&quot;')})"
                                    class="mt-3 px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg transition-colors">
                                    <i class="fas fa-expand mr-2"></i>–ü—Ä–æ—Å–º–æ—Ç—Ä–µ—Ç—å –≤—Å–µ –≤ –ø–æ–ª–Ω–æ–º —ç–∫—Ä–∞–Ω–µ
                                </button>
                            ` : ''}
                        </div>
                    ` : ''}
                    
                    ${report.reviewer ? `
                        <div class="mt-4 pt-4 border-t border-gray-700">
                            <p class="text-sm text-gray-400">
                                <i class="fas fa-user-check mr-2"></i>
                                <strong>–ü—Ä–æ–≤–µ—Ä–∏–ª:</strong> ${report.reviewer} (${report.reviewer_position})
                            </p>
                            ${report.review_comment ? `
                                <p class="text-sm text-gray-400 mt-2">
                                    <i class="fas fa-comment mr-2"></i>
                                    <strong>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:</strong> ${report.review_comment}
                                </p>
                            ` : ''}
                            <p class="text-xs text-gray-500 mt-2">
                                <i class="far fa-clock mr-1"></i>${formatDate(report.reviewed_at)}
                            </p>
                        </div>
                    ` : ''}
                    
                    <div class="mt-4 text-xs text-gray-500">
                        <i class="fas fa-hashtag mr-1"></i>–û—Ç—á–µ—Ç ‚Ññ${index + 1}
                    </div>
                </div>
            `).join('');
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ –ø–æ–ª–Ω–æ–º —Ä–∞–∑–º–µ—Ä–µ
        function openImageModal(src) {
            const modal = document.createElement('div');
            modal.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 10000; display: flex; align-items: center; justify-content: center; cursor: pointer;';
            
            const img = document.createElement('img');
            img.src = src;
            img.style.cssText = 'max-width: 90%; max-height: 90%; border-radius: 8px;';
            
            modal.appendChild(img);
            modal.onclick = () => modal.remove();
            document.body.appendChild(modal);
        }

        // –ü—Ä–æ—Å–º–æ—Ç—Ä –≤—Å–µ—Ö —Å–∫—Ä–∏–Ω—à–æ—Ç–æ–≤ –≤ –ø–æ–ª–Ω–æ–º —ç–∫—Ä–∞–Ω–µ
        function openAllScreenshots(screenshots) {
            let currentIndex = 0;
            
            const modal = document.createElement('div');
            modal.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 10000; display: flex; align-items: center; justify-content: center;';
            
            const img = document.createElement('img');
            img.style.cssText = 'max-width: 85%; max-height: 85%; border-radius: 8px; transition: opacity 0.3s;';
            img.src = screenshots[currentIndex];
            
            const counter = document.createElement('div');
            counter.style.cssText = 'position: absolute; top: 20px; left: 50%; transform: translateX(-50%); color: white; font-size: 18px; background: rgba(0,0,0,0.7); padding: 10px 20px; border-radius: 8px;';
            counter.textContent = `${currentIndex + 1} / ${screenshots.length}`;
            
            const prevBtn = document.createElement('button');
            prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
            prevBtn.style.cssText = 'position: absolute; left: 20px; top: 50%; transform: translateY(-50%); background: rgba(255,255,255,0.2); border: none; color: white; font-size: 24px; padding: 15px 20px; border-radius: 8px; cursor: pointer; transition: background 0.3s;';
            prevBtn.onmouseover = () => prevBtn.style.background = 'rgba(255,255,255,0.3)';
            prevBtn.onmouseout = () => prevBtn.style.background = 'rgba(255,255,255,0.2)';
            prevBtn.onclick = (e) => {
                e.stopPropagation();
                currentIndex = (currentIndex - 1 + screenshots.length) % screenshots.length;
                img.style.opacity = '0';
                setTimeout(() => {
                    img.src = screenshots[currentIndex];
                    counter.textContent = `${currentIndex + 1} / ${screenshots.length}`;
                    img.style.opacity = '1';
                }, 150);
            };
            
            const nextBtn = document.createElement('button');
            nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
            nextBtn.style.cssText = 'position: absolute; right: 20px; top: 50%; transform: translateY(-50%); background: rgba(255,255,255,0.2); border: none; color: white; font-size: 24px; padding: 15px 20px; border-radius: 8px; cursor: pointer; transition: background 0.3s;';
            nextBtn.onmouseover = () => nextBtn.style.background = 'rgba(255,255,255,0.3)';
            nextBtn.onmouseout = () => nextBtn.style.background = 'rgba(255,255,255,0.2)';
            nextBtn.onclick = (e) => {
                e.stopPropagation();
                currentIndex = (currentIndex + 1) % screenshots.length;
                img.style.opacity = '0';
                setTimeout(() => {
                    img.src = screenshots[currentIndex];
                    counter.textContent = `${currentIndex + 1} / ${screenshots.length}`;
                    img.style.opacity = '1';
                }, 150);
            };
            
            const closeBtn = document.createElement('button');
            closeBtn.innerHTML = '<i class="fas fa-times"></i>';
            closeBtn.style.cssText = 'position: absolute; top: 20px; right: 20px; background: rgba(255,255,255,0.2); border: none; color: white; font-size: 24px; padding: 10px 15px; border-radius: 8px; cursor: pointer; transition: background 0.3s;';
            closeBtn.onmouseover = () => closeBtn.style.background = 'rgba(255,255,255,0.3)';
            closeBtn.onmouseout = () => closeBtn.style.background = 'rgba(255,255,255,0.2)';
            closeBtn.onclick = () => modal.remove();
            
            modal.appendChild(img);
            modal.appendChild(counter);
            modal.appendChild(prevBtn);
            modal.appendChild(nextBtn);
            modal.appendChild(closeBtn);
            modal.onclick = () => modal.remove();
            
            document.body.appendChild(modal);
        }
    </script>
</body>
</html>
