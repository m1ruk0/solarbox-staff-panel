<!DOCTYPE html>
<html lang="ru" class="dark-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправить отчет - SolarBox Staff Panel</title>
    <style>
        html, body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%) !important;
            margin: 0;
            padding: 0;
        }
        body {
            margin-left: 70px !important;
        }

        .screenshot-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }

        .screenshot-item {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 0.5rem;
            overflow: hidden;
            border: 2px solid rgba(102, 126, 234, 0.3);
        }

        .screenshot-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .screenshot-remove {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .screenshot-remove:hover {
            background: #ef4444;
            transform: scale(1.1);
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sidebar.css">
</head>
<body class="dark-theme">

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar"></div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Заголовок -->
    <div class="header-card">
        <div class="flex items-center justify-between flex-wrap gap-4">
            <div>
                <h1 class="text-4xl font-bold text-gray-800 mb-2">
                    <i class="fas fa-file-alt text-indigo-600 mr-3"></i>
                    Отправить отчет
                </h1>
                <p class="text-gray-600">Отправьте отчет о нарушении игрока</p>
            </div>
        </div>
    </div>

    <!-- Форма отчета -->
    <div class="glass-card">
        <form id="reportForm" class="space-y-6">
            <!-- Ваш Discord -->
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">
                    <i class="fab fa-discord mr-2"></i>Ваш Discord ник
                </label>
                <input type="text" id="authorInput" required
                    class="w-full px-4 py-3 bg-black text-white border border-gray-700 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="Введите ваш Discord ник">
            </div>

            <!-- Количество отчетов -->
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">
                    <i class="fas fa-hashtag mr-2"></i>Количество отчетов
                </label>
                <input type="number" id="reportCountInput" min="1" value="1" required
                    class="w-full px-4 py-3 bg-black text-white border border-gray-700 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="Введите количество отчетов">
            </div>

            <!-- Скриншоты -->
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">
                    <i class="fas fa-images mr-2"></i>Скриншоты
                </label>
                <input type="file" id="screenshotInput" multiple accept="image/*"
                    class="w-full px-4 py-3 bg-black text-white border border-gray-700 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-indigo-600 file:text-white file:cursor-pointer hover:file:bg-indigo-700">
                <div id="screenshotPreview" class="screenshot-preview"></div>
            </div>

            <!-- Кнопки -->
            <div class="flex gap-4">
                <button type="submit" class="btn btn-primary flex-1">
                    <i class="fas fa-paper-plane mr-2"></i>
                    Отправить отчет
                </button>
                <button type="button" onclick="resetForm()" class="btn btn-secondary">
                    <i class="fas fa-redo mr-2"></i>
                    Сбросить
                </button>
            </div>
        </form>
    </div>

    <script src="sidebar.js"></script>
    <script src="app.js"></script>
    <script>
        const API_URL = window.location.protocol === 'file:' 
            ? 'http://localhost:4000/api' 
            : window.location.origin + '/api';

        let screenshots = [];

        // Загрузка страницы
        document.addEventListener('DOMContentLoaded', () => {
            // Автозаполнение Discord ника из localStorage
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            if (user.discord) {
                document.getElementById('authorInput').value = user.discord;
            }
        });

        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icon = type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-times-circle' : 'fa-info-circle';
            
            toast.innerHTML = `
                <i class="fas ${icon} toast-icon"></i>
                <div class="toast-message">${message}</div>
                <button class="toast-close" onclick="this.parentElement.remove()">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('removing');
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }

        // Обработка загрузки файлов
        document.getElementById('screenshotInput').addEventListener('change', async (e) => {
            const files = e.target.files;
            
            if (files.length === 0) return;
            
            showToast(`Загрузка ${files.length} файл(ов)...`, 'info');
            
            for (let file of files) {
                if (!file.type.startsWith('image/')) {
                    showToast(`Файл ${file.name} не является изображением`, 'error');
                    continue;
                }
                
                // Конвертируем в base64
                const reader = new FileReader();
                reader.onload = (event) => {
                    screenshots.push({
                        name: file.name,
                        data: event.target.result
                    });
                    updateScreenshotPreview();
                };
                reader.readAsDataURL(file);
            }
            
            setTimeout(() => {
                showToast(`${files.length} скриншот(ов) загружено`, 'success');
            }, 500);
        });

        function removeScreenshot(index) {
            screenshots.splice(index, 1);
            updateScreenshotPreview();
            showToast('Скриншот удален', 'info');
        }

        function updateScreenshotPreview() {
            const preview = document.getElementById('screenshotPreview');
            
            if (screenshots.length === 0) {
                preview.innerHTML = '';
                return;
            }
            
            preview.innerHTML = screenshots.map((screenshot, index) => `
                <div class="screenshot-item">
                    <img src="${screenshot.data}" alt="${screenshot.name}">
                    <button type="button" class="screenshot-remove" onclick="removeScreenshot(${index})">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `).join('');
        }

        function resetForm() {
            document.getElementById('reportForm').reset();
            screenshots = [];
            updateScreenshotPreview();
            showToast('Форма очищена', 'info');
        }

        document.getElementById('reportForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const author = document.getElementById('authorInput').value.trim();
            const reportCount = document.getElementById('reportCountInput').value;
            
            if (!author) {
                showToast('Заполните все обязательные поля', 'error');
                return;
            }
            
            if (screenshots.length === 0) {
                showToast('Добавьте хотя бы один скриншот', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/reports`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        author: author,
                        report_type: 'daily_report',
                        player_nickname: `${reportCount} отчет(ов)`,
                        reason: 'Ежедневный отчет',
                        description: `Количество отчетов: ${reportCount}`,
                        screenshots: screenshots.map(s => s.data)
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showToast('Отчет успешно отправлен! ID: ' + data.data.id, 'success');
                    setTimeout(() => {
                        resetForm();
                    }, 1500);
                } else {
                    showToast(data.error || 'Ошибка отправки отчета', 'error');
                }
            } catch (error) {
                console.error('Ошибка:', error);
                showToast('Ошибка соединения с сервером', 'error');
            }
        });
    </script>
</body>
</html>
