    <style>
        html, body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%) !important;
            margin: 0;
            padding: 0;
        }
        body {
            margin-left: 70px !important;

        #pageLoader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 99999;
            transition: opacity 0.3s ease;
        }
        
        .loader-spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 2rem;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: #764ba2;
            border-right-color: #764ba2;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loader-text {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .screenshot-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }

        .screenshot-item {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 0.5rem;
            overflow: hidden;
            border: 2px solid rgba(102, 126, 234, 0.3);
        }

        .screenshot-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .screenshot-remove {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .screenshot-remove:hover {
            background: #ef4444;
            transform: scale(1.1);
        }
    </style>

                    <option value="ban">üî® –ë–∞–Ω</option>

            <!-- –°–∫—Ä–∏–Ω—à–æ—Ç—ã -->

                <div class="flex gap-2">

                        class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"

    <script src="sidebar.js"></script>
    <script src="app.js"></script>
    <script>
        const API_URL = window.location.protocol === 'file:' 
            ? 'http://localhost:4000/api' 
            : window.location.origin + '/api';

        let screenshots = [];

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            hideLoader();
        });

        function hideLoader() {
            const loader = document.getElementById('pageLoader');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 300);
            }
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icon = type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-times-circle' : 'fa-info-circle';
            
            toast.innerHTML = `
                <i class="fas ${icon} toast-icon"></i>
                <div class="toast-message">${message}</div>
                <button class="toast-close" onclick="this.parentElement.remove()">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('removing');
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }

        function addScreenshot() {
            const input = document.getElementById('screenshotInput');
            const url = input.value.trim();
            
            if (!url) {
                showToast('–í–≤–µ–¥–∏—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ —Å–∫—Ä–∏–Ω—à–æ—Ç', 'error');
                return;
            }
            
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                showToast('–°—Å—ã–ª–∫–∞ –¥–æ–ª–∂–Ω–∞ –Ω–∞—á–∏–Ω–∞—Ç—å—Å—è —Å http:// –∏–ª–∏ https://', 'error');
                return;
            }
            
            screenshots.push(url);
            input.value = '';
            updateScreenshotPreview();
            showToast('–°–∫—Ä–∏–Ω—à–æ—Ç –¥–æ–±–∞–≤–ª–µ–Ω', 'success');
        }

        function removeScreenshot(index) {
            screenshots.splice(index, 1);
            updateScreenshotPreview();
            showToast('–°–∫—Ä–∏–Ω—à–æ—Ç —É–¥–∞–ª–µ–Ω', 'info');
        }

        function updateScreenshotPreview() {
            const preview = document.getElementById('screenshotPreview');
            
            if (screenshots.length === 0) {
                preview.innerHTML = '';
                return;
            }
            
            preview.innerHTML = screenshots.map((url, index) => `
                <div class="screenshot-item">
                    <img src="${url}" alt="–°–∫—Ä–∏–Ω—à–æ—Ç ${index + 1}" onerror="this.src='https://via.placeholder.com/150?text=–û—à–∏–±–∫–∞+–∑–∞–≥—Ä—É–∑–∫–∏'">
                    <button type="button" class="screenshot-remove" onclick="removeScreenshot(${index})">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `).join('');
        }

        function resetForm() {
            document.getElementById('reportForm').reset();
            screenshots = [];
            updateScreenshotPreview();
            showToast('–§–æ—Ä–º–∞ –æ—á–∏—â–µ–Ω–∞', 'info');
        }

        document.getElementById('reportForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const author = document.getElementById('authorInput').value.trim();
            const reportType = document.getElementById('reportTypeSelect').value;
            const playerNickname = document.getElementById('playerNicknameInput').value.trim();
            const reason = document.getElementById('reasonInput').value.trim();
            const description = document.getElementById('descriptionInput').value.trim();
            
            if (!author || !reportType || !playerNickname || !reason) {
                showToast('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/reports`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        author,
                        reportType,
                        playerNickname,
                        reason,
                        description,
                        screenshots
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showToast('–û—Ç—á–µ—Ç —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω! ID: ' + data.data.id, 'success');
                    setTimeout(() => {
                        resetForm();
                    }, 1500);
                } else {
                    showToast(data.error || '–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –æ—Ç—á–µ—Ç–∞', 'error');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                showToast('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º', 'error');
            }
        });

        // Enter –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å–∫—Ä–∏–Ω—à–æ—Ç–∞
        document.getElementById('screenshotInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                addScreenshot();
            }
        });
    </script>
