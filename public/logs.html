<!DOCTYPE html>
<html lang="ru" class="dark-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логи - Панель управления</title>
    <style>
        html, body { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%) !important; margin: 0; padding: 0; }
        body { margin-left: 70px !important; }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sidebar.css">
</head>
<body class="dark-theme">
    <!-- Сайдбар -->
    <div id="sidebarContainer"></div>

    <!-- Основной контент -->
    <div class="main-content">
        <!-- Заголовок -->
        <div class="header-card">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">
                <i class="fas fa-clipboard-list text-blue-600 mr-3"></i>
                Логи системы
            </h1>
            <p class="text-gray-600">История действий модераторов</p>
        </div>

        <!-- Фильтры -->
        <div class="glass-card mb-6">
            <div class="flex items-center gap-3">
                <input type="text" id="searchInput" placeholder="Поиск по модератору или действию..." class="input-field flex-1">
                <button onclick="loadLogs()" class="btn btn-primary">
                    <i class="fas fa-sync mr-2"></i>Обновить
                </button>
            </div>
        </div>

        <!-- Загрузка -->
        <div id="loading" class="text-center py-12">
            <i class="fas fa-spinner fa-spin text-4xl text-indigo-600"></i>
            <p class="text-gray-600 mt-4">Загрузка логов...</p>
        </div>

        <!-- Логи -->
        <div id="logsList"></div>
    </div>

    <!-- Контейнер для toast уведомлений -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="snow.js"></script>
    <script src="theme.js"></script>
    <script src="sidebar.js"></script>
    <script src="logs.js"></script>
</body>
</html>
