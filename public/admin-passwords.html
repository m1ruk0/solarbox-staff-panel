<!DOCTYPE html>
<html lang="ru" class="dark-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление паролями - Админ панель</title>
    <style>
        html, body { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%) !important; margin: 0; padding: 0; }
        body { margin-left: 70px !important; }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sidebar.css">
</head>
<body class="dark-theme">
    <!-- Сайдбар -->
    <div id="sidebarContainer"></div>

    <!-- Основной контент -->
    <div class="main-content">
        <!-- Заголовок -->
        <div class="header-card mb-6">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-4xl font-bold text-gray-800 mb-2">
                        <i class="fas fa-key text-red-600 mr-3"></i>
                        Управление паролями
                    </h1>
                    <p class="text-gray-600">Только для администраторов</p>
                </div>
                <div class="flex gap-3">
                    <a href="index.html" class="btn btn-secondary">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Назад
                    </a>
                    <button onclick="openAddPasswordModal()" class="btn btn-primary">
                        <i class="fas fa-plus mr-2"></i>
                        Добавить пользователя
                    </button>
                </div>
            </div>
        </div>

        <!-- Список пользователей -->
        <div class="glass-card">
            <h3 class="text-xl font-bold text-gray-800 mb-4">Пользователи с паролями</h3>
            <div id="usersList"></div>
        </div>
    </div>

    <!-- Модальное окно добавления пользователя -->
    <div id="addPasswordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="text-2xl font-bold">Добавить пользователя</h3>
                <button onclick="closeAddPasswordModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">
                        <i class="fab fa-discord text-indigo-600 mr-2"></i>
                        Discord ник
                    </label>
                    <input type="text" id="newUserDiscord" placeholder="username" class="input-field">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-lock text-indigo-600 mr-2"></i>
                        Пароль
                    </label>
                    <input type="password" id="newUserPassword" placeholder="Введите пароль" class="input-field">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-question-circle text-indigo-600 mr-2"></i>
                        Секретный вопрос
                    </label>
                    <select id="newUserQuestion" class="input-field">
                        <option value="">Выберите вопрос</option>
                        <option value="Любимая игрушка в детстве?">Любимая игрушка в детстве?</option>
                        <option value="Кличка первого питомца?">Кличка первого питомца?</option>
                        <option value="Девичья фамилия матери?">Девичья фамилия матери?</option>
                        <option value="Название первой школы?">Название первой школы?</option>
                        <option value="Город рождения?">Город рождения?</option>
                        <option value="Любимое блюдо?">Любимое блюдо?</option>
                        <option value="Имя лучшего друга детства?">Имя лучшего друга детства?</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-comment text-indigo-600 mr-2"></i>
                        Ответ на вопрос
                    </label>
                    <input type="text" id="newUserAnswer" placeholder="Введите ответ" class="input-field">
                </div>
            </div>
            <div class="modal-footer">
                <button onclick="closeAddPasswordModal()" class="btn btn-secondary">
                    Отмена
                </button>
                <button onclick="addPasswordUser()" class="btn btn-primary">
                    <i class="fas fa-plus mr-2"></i>
                    Добавить
                </button>
            </div>
        </div>
    </div>

    <!-- Модальное окно удаления пользователя -->
    <div id="deleteUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="text-2xl font-bold text-red-600">Удалить пользователя</h3>
                <button onclick="closeDeleteUserModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                    <p class="text-red-800 font-semibold text-center">
                        <i class="fas fa-trash text-3xl mb-2"></i><br>
                        Удалить пользователя <strong id="deleteUserDiscord"></strong>?
                    </p>
                    <p class="text-sm text-red-700 mt-2 text-center">
                        Пароль и секретный вопрос будут удалены
                    </p>
                </div>
            </div>
            <div class="modal-footer">
                <button onclick="closeDeleteUserModal()" class="btn btn-secondary">
                    Отмена
                </button>
                <button onclick="submitDeleteUser()" class="btn btn-danger">
                    <i class="fas fa-trash mr-2"></i>
                    Удалить
                </button>
            </div>
        </div>
    </div>

    <!-- Контейнер для toast уведомлений -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="snow.js"></script>
    <script src="theme.js"></script>
    <script src="sidebar.js"></script>
    <script src="admin-passwords.js"></script>
</body>
</html>
